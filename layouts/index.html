{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <h2>最近的博客文章</h2>
  <ul class="post-list">
    {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
